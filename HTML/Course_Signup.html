<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Course Sign Up</title>
  </head>
  <body>

    <h1>Course Sign Up Page</h1>
    <p>Please Note: First Name, Last Name, Password, and Email are required</p>

    <form action="thankyou.html" method="get">

      <label for="First">First Name: </label>
      <input id="First" type="text" name="" placeholder="First Name" required>

      <label for="Last">Last Name: </label>
      <input id="Last" type="text" placeholder="Last Name" required>
      <p></p>

      <label for="email">Email:</label>
      <input type="email" name="" value="" placeholder="name@email.com" required>

      <label for="pass">Password:</label>
      <input id="pass" type="password" name="" value="" required>

      <p>Are you over the age of 18?</p>
      <label for="Yes_Radio">Yes:</label>
      <input id="Yes_Radio" type="radio" name="Over18" value="yesOver">

      <label for="No_Radio">No:</label>
      <input id="No_Radio" type="radio" name="Over18" value="noOver">


      <p>Do you have a Credit Card or PayPal?</p>
      <select name="payment">
        <option value="cc">Credit Card</option>
        <option value="pp">PayPal</option>
      </select>

      <p></p>
      <input type="Submit" name="" value="Submit Feedback">

    </form>


  </body>
</html>
