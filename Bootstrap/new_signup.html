<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BootStrap Project</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <!-- Inverse Nav Bar with Buttons -->
    <nav class='navbar navbar-inverse'>
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Welcome</a>
      </div>

      <ul class="nav navbar-nav">
        <li><a href="coffeeLover.html">Landing Page</a></li>
      </ul>
    </nav>

    <!-- Jumbotron Container -->
    <div class="container">
      <div class="jumbotron">
        <h1>Log In!</h1>
        <p>Enter your email and password!</p>
      </div>
    </div>

    <!-- Login Forms -->
    <div class="container">
    <form class="form-group">
      <label for="userem">Email</label>
      <input type="email" class="form-control" name="userem" placeholder="Email">

      <label for="userpass">Password</label>
      <input type="password" class="form-control" name="userpass" placeholder="Password">

      <!-- Checkbox -->
      <div class="checkbox">
        <label for="usercheck">
          <input type="checkbox" name="usercheck" value="">
        Keep Me Logged In</label>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn btn-default" name="button">Submit</button>

    </form>
    </div>

  </body>
</html>
